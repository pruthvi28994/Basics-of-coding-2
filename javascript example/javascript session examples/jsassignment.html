<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style type="text/css">
    input,label,select{
        margin-bottom: 10px;
    }
    
    </style>
</head>
<body>
    <h2><span style="text-align: center;color:#ff6600;background-color: #000080;">New User Registration Form</span></h2>
    <form style="color: #800080;">
        <label for="firstname">firstname:</label> <input type="text" name="firstname"/></br>
        <label for="Lastname">Lastname: </label><input type="text" name="lastname"/></br>
        <label for="Email">Email: </label><input type="email" name="email"/></br>
        <label for="Password">Password: </label><input type="text" name="password"/></br>
        <label for="confirmpassword">confirmpassword: </label><input type="password" name="confirmpassword"/></br>
        <label for="mobileno">mobileno: </label><input type="text" name="mobileno"/></br>
        <label for="gender">gender:</label><input type="radio" name="gender" value="male"/>male
                                            <input type="radio" name="gender" value="female"/>female</br>
        <label for="country">Country:</label><select name="country">
                                                 <option value="india" selected>india</option>
                                                 <option value="Aus">Australia</option>
                                                 <option value="china">China</option>
                                                 <option value="southAfrica">southAfrica</option>
                                             </select></br>
        <label for="DOB">DOB: </label><input type="date" name="dob"/></br>
        <hr>
        <input type="button" value="Submit"/>
    </form>
</body>
</html>
